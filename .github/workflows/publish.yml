on:
  workflow_dispatch:
  push:
    branches: main

name: Quarto Publish

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install rsvg-convert
        run: sudo apt-get update && sudo apt-get install librsvg2-bin

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3'

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          packages:
            GGally
            MASS
            car
            caret
            faraway
            ggplot2
            glmnet
            gridExtra
            latex2exp
            mvtnorm
            pROC
            plot3D
            pls
            scales
            tidyverse"

      - name: Render and Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
